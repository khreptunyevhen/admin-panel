<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- MATERIAL SYMBOLS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/main.min.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <a href="#!" class="header__logo logo">Corona</a>
      <span class="material-symbols-sharp">
        menu
      </span>
      <form action="#!" class="header__form form-search">
        <input type="text" name="search" placeholder="Search products">
      </form>
      <button class="header__btn btn">
        <span class="material-symbols-sharp">
          add
        </span>
        Create New Project
      </button>
      <div class="header__list list">
        <ul class="list__body">
          <li class="list__item">
            <a href="#!" class="list__link">
              <span class="material-symbols-sharp">
                grid_view
              </span>
            </a>
          </li>
          <li class="list__item list__item-success">
            <a href="#!" class="list__link">
              <span class="material-symbols-sharp">
                mail
              </span>
            </a>
          </li>
          <li class="list__item list__item-danger">
            <a href="#!" class="list__link">
              <span class="material-symbols-sharp">
                notifications
              </span>
            </a>
          </li>
        </ul>
      </div>
      <div class="header__user user">
        <img src="./img/user.jpg" alt="user photo" class="user__photo">
        <p class="user__name">Henry Clain</p>
        <button class="user__btn">
          <span class="material-symbols-sharp">
            arrow_drop_down
          </span>
        </button>
      </div>
    </div>
  </header>
  <!-- END OF HEADER -->
</body>
</html>
